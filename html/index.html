<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Snake->HJKL</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>-Snake-HJKL-></h1>
    <div id="main">
        <div id="game">
            <canvas id="canvas"></canvas>
        </div>
        <div id="hud">
            <div class="hub-element">
                LEVEL:
                <div id="level">1</div>
            </div>
            <div class="hub-element">
                SCORE:
                <div id="score">0</div>
            </div>
        </div>
        <div id="message-box">
            <p id="message"></p>
            <p id="click-continue">Enter to continue</p>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
