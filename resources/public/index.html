<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Snake HJKL</title>
    <meta name="description" content="Snake HJKL is a small game writen in Clojurescript for people to learn to use HJKL for Vim or other CLIs.">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>-Snake-HJKL-></h1>
    <div id="main">
        <div id="game">
            <canvas id="canvas"></canvas>
        </div>
        <div id="hud">
            <div class="hub-element">
                LEVEL:
                <div id="level">1</div>
            </div>
            <div class="hub-element">
                SCORE:
                <div id="score">0</div>
            </div>
            <div id="help">
                <div class="row arrows">
                    <div>a</div>
                    <div>b</div>
                    <div>B</div>
                    <div>A</div>
                </div>
                <div class="row letters">
                    <div title="The key on the LEFT of the sequence">H</div>
                    <div title="J looks like an arrow going DOWN">J</div>
                    <div title="A Kangooro jumps UP">K</div>
                    <div title="The key on the RIGHT of the sequence">L</div>
                </div>
            </div>
        </div>
        <div id="message-box">
            <p id="message"></p>
            <p id="click-continue">Press freakin' ENTER</p>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
